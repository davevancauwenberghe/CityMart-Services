<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CityMart Services Bot</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #38a34a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #container {
      background-color: #2c2c34;   /* lighter grey */
      border-radius: 32px;
      padding: 2rem;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: visible;
    }

    /* Spinner */
    #spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Logo */
    #logo {
      width: 128px;
      opacity: 0;
      transform: translateY(0);
    }
    @keyframes logoMoveUp {
      from {
        opacity: 0;
        transform: translateY(0);
      }
      to {
        opacity: 1;
        transform: translateY(-80px);
      }
    }
    .animate-logo {
      animation: logoMoveUp 1s ease-out forwards;
    }

    /* Content */
    #content {
      opacity: 0;
      margin-top: 1rem;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-content {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }
    #content p:nth-of-type(2) {
      margin-top: 1.5rem;
    }
    code {
      background: rgba(255,255,255,0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    /* GitHub buttons & timestamp */
    #github-buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    #timestamp {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- spinner and logo both visible within container -->
    <div id="spinner"></div>
    <img
      id="logo"
      src="https://storage.davevancauwenberghe.be/citymart/visuals/citymart_group_icon.png"
      alt="CityMart Logo"
    />
    <div id="content">
      <h1>CityMart Services Bot</h1>
      <p>Your friendly Discord helper for the CityMart Group.</p>
      <p>Use <code>/keywords</code> or ping <strong>@CityMart Services</strong> in Discord to interact.</p>
      <p>Status: ðŸŸ¢ Online</p>
      <div id="github-buttons">
        <a class="github-button"
           href="https://github.com/davevancauwenberghe/CityMart-Services"
           data-color-scheme="no-preference: light; light: light; dark: dark;"
           data-icon="octicon-star"
           data-size="large"
           data-show-count="true"
           aria-label="Star davevancauwenberghe/CityMart-Services on GitHub">
          Star
        </a>
        <a class="github-button"
           href="https://github.com/davevancauwenberghe/CityMart-Services/issues"
           data-color-scheme="no-preference: light; light: light; dark: dark;"
           data-icon="octicon-issue-opened"
           data-size="large"
           data-show-count="true"
           aria-label="Issue davevancauwenberghe/CityMart-Services on GitHub">
          Issue
        </a>
      </div>
      <div id="timestamp"></div>
    </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const spinner = document.getElementById('spinner');
      const logo    = document.getElementById('logo');
      const content = document.getElementById('content');
      const tsEl    = document.getElementById('timestamp');

      // kick off animations after 2s
      setTimeout(() => {
        spinner.style.display = 'none';
        logo.classList.add('animate-logo');
        content.classList.add('animate-content');
      }, 2000);

      // update Brussels time every second
      function updateTimestamp() {
        const now = new Date();
        const brussels = now.toLocaleString('en-GB', {
          timeZone: 'Europe/Brussels',
          year: 'numeric',
          month: 'long',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
        tsEl.textContent = `Bot time - ${brussels}`;
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    });
  </script>
</body>
</html>
