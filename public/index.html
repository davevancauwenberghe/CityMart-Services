<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CityMart Services Bot</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222327;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #container {
      text-align: center;
    }

    /* Logo animation */
    #logo {
      width: 128px;
      animation: logoMoveUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes logoMoveUp {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-20vh); }
    }

    /* Content fadeâ€‘in */
    #content {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 1.5s;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }

    code {
      background: rgba(255,255,255,0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="container">
    <img
      id="logo"
      src="https://cdn.discordapp.com/attachments/1399537105973018744/1399803517325017088/CityMart_Group_Icon.png?ex=688a541d&is=6889029d&hm=ab10b9241747dd7166b0f1b29b20472adff110e784a3c33b01d1526695c7018b&"
      alt="CityMart Logo"
    />
    <div id="content">
      <h1>CityMart Services Bot</h1>
      <p>Your friendly Discord helper for the CityMart Group.</p>
      <p>Use <code>/keywords</code> or ping <strong>@CityMart Services</strong> in Discord to interact.</p>
    </div>
  </div>
</body>
</html>
