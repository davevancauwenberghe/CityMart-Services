<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CityMart Services Bot</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #38a34a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #container {
      background-color: #222327;
      border-radius: 32px;
      padding: 2rem;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    /* Spinner */
    #spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Logo animation */
    #logo {
      width: 128px;
      opacity: 0;
      transform: translateY(0);
      animation: logoMoveUp 1s ease-out forwards;
      animation-delay: 0;
    }
    @keyframes logoMoveUp {
      to {
        opacity: 1;
        transform: translateY(-10vh);
      }
    }

    /* Content fadeâ€‘in */
    #content {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0;
      margin-top: 1rem;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }

    code {
      background: rgba(255,255,255,0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    /* GitHub button spacing */
    #github-star {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- initial spinner -->
    <div id="spinner"></div>

    <!-- logo and content hidden until spinner done -->
    <img
      id="logo"
      src="https://storage.davevancauwenberghe.be/citymart/visuals/citymart_group_icon.png"
      alt="CityMart Logo"
    />
    <div id="content">
      <h1>CityMart Services Bot</h1>
      <p>Your friendly Discord helper for the CityMart Group.</p>
      <p>Use <code>/keywords</code> or ping <strong>@CityMart Services</strong> in Discord to interact.</p>
      <p>Status: ðŸŸ¢ Online</p>
      <div id="github-star">
        <!-- GitHub Star button -->
        <a class="github-button"
           href="https://github.com/davevancauwenberghe/CityMart-Services"
           data-color-scheme="no-preference: light; light: light; dark: dark;"
           data-icon="octicon-star"
           data-size="large"
           data-show-count="true"
           aria-label="Star davevancauwenberghe/CityMart-Services on GitHub">
          Star
        </a>
      </div>
    </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    // after 2s remove spinner, start animations
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('spinner').style.display = 'none';
        const logo = document.getElementById('logo');
        const content = document.getElementById('content');
        // trigger animations
        logo.style.animationDelay = '0s';
        content.style.animationDelay = '0s';
      }, 2000);
    });
  </script>
</body>
</html>
